<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Dla Pauliny ‚ù§Ô∏è</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #e63946;
            margin-bottom: 10px;
        }

        h2 {
            color: #555;
            margin-bottom: 30px;
            font-weight: normal;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yes {
            background: #e63946;
            color: white;
        }

        #yes:hover {
            transform: scale(1.1);
            background: #ff4d6d;
        }

        #no {
            background: #adb5bd;
            color: white;
            cursor: not-allowed;
        }

        #message {
            display: none;
            margin-top: 30px;
            font-size: 22px;
            color: #e63946;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 24px;
            animation: float 4s linear forwards;
        }

        @keyframes float {
            from {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-800px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Paulina ‚ù§Ô∏è</h1>
    <h2>Czy zostaniesz mojƒÖ walentynkƒÖ?</h2>

    <div class="buttons">
        <button id="yes">TAK</button>
        <button id="no">NIE</button>
    </div>

    <div id="message">
        Wiedzia≈Çem üíñ<br>
        Kocham Ciƒô najbardziej na ≈õwiecie üòò
    </div>
</div>

<div class="hearts" id="hearts"></div>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b7f59e8b3.mp3" type="audio/mpeg">
</audio>

<script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");
    const heartsContainer = document.getElementById("hearts");
    const music = document.getElementById("music");

    noBtn.addEventListener("click", e => e.preventDefault());

    noBtn.addEventListener("mouseenter", () => {
        noBtn.innerText = "üòÖ Nie tym razem";
    });

    noBtn.addEventListener("mouseleave", () => {
        noBtn.innerText = "NIE";
    });

    yesBtn.addEventListener("click", () => {
        message.style.display = "block";
        music.play();
        startHearts();
        yesBtn.disabled = true;
        noBtn.disabled = true;
    });

    function startHearts() {
        for (let i = 0; i < 30; i++) {
            createHeart();
        }
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-20px";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
</script>

</body>
</html>
